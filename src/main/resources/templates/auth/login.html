<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h2>Log in</h2>
        <div>
            <form method="POST" action="/auth/login">
                <div>
                    <label>Username: <input type="text" name="username"/></label>
                </div>
                <div>
                    <label>Password: <input type="password" name="password"/></label>
                </div>
                <br/>
                <div>
                    <input type="submit" value="Log in"/>
                </div>
            </form>
        </div>
        <p>Or you can <a href="/auth/register">register</a></p>
    </div>
</body>
</html>
